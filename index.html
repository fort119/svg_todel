<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div>
    <svg height="300px" width="300px">
      <rect x="10px" y="10px" height="200px" width="200px" stroke="green" stroke-width="5px" fill="pink" />
    </svg>
  </div>

  <div>
    <svg height="300px" width="300px">
      <rect x="10" y="20" height="150px" width="250px" stroke="yellow" stroke-width="5px" fill="orange" />
    </svg>
  </div>

  <div>
    <svg height="300px" width="300px">
      <circle cx="150px" cy="150px" r="70" stroke="blue" stroke-width="5px" fill="red" />
    </svg>
  </div>

  <div>
    <svg height="300px" width="300px">
      <ellipse cx="150px" cy="150px" rx="40" ry="50" stroke="violet" stroke-width="5px" fill="grey" />
    </svg>
  </div>

  <svg class="svg-animation" width="400px" height="110px">
    <rect class="svg-animation__fig" x="10px" y="5px" width="300" height="100" />
  </svg>

</body>

</html>
